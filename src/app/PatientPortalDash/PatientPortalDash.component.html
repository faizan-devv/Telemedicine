<div class="main-content">
  <div class="container h-100">
      <div class="row">
          <div class="col-md-12">
              <h1>Patient Information</h1>
          </div>
          <div class="col-md-12">
              <table id="pat-info" class="table table-dark">
                  <tr>
                      <td>ID</td>
                      <td>{{id}}</td>
                  </tr>
                  <tr>
                      <td>First Name</td>
                      <td>{{firstName}}</td>
                  </tr>
                  <tr>
                      <td>Last Name</td>
                      <td>{{lastName}}</td>
                  </tr>
                  <tr>
                      <td>Date of Birth</td>
                      <td>{{dateOfBirth}}</td>
                  </tr>
                  <tr>
                      <td>CNIC</td>
                      <td>{{cnic}}</td>
                  </tr>
                  <tr>
                      <td>Address</td>
                      <td class="row-alternate">
                          <table class="table table-dark">
                              <tr *ngFor="let item of Address | keyvalue">
                                  <td>{{item.key}}</td>
                                  <td>{{item.value}}</td>
                              </tr>
                          </table>
                      </td>
                  </tr>
                  <tr>
                      <td>City</td>
                      <td>{{city}}</td>
                  </tr>
                  <tr>
                      <td>Country</td>
                      <td>{{country}}</td>
                  </tr>
                  <tr>
                      <td>Postal Code</td>
                      <td>{{postalCode}}</td>
                  </tr>
              </table>
              <button class="pull-right btn btn-success btn-lg" (click)="startCall()">Start Call</button>
              <button class="pull-right btn btn-danger btn-fill btn-lg" (click)="logout()">Logout</button>
          </div>
      </div>
  </div>
</div>
