<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h2>Previous Recent Visits</h2>
                    </div>
                    <div class="panel-body">
                        <div class="list-group" id="visit-list">
                            <a class="list-group-item" [routerLink]="['/visit/'+item['uuid']]" *ngFor="let item of visits">
                                <p> <b>{{ item['visitDisplay'] }}</b> </p>
                                <p>{{ item['patientName'] }}</p>
                                <small>{{ item['date'] }}</small>
                                <span class="badge badge-danger" *ngIf="!item['endDatetime']">Visit not ended</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h2>Locations</h2>
                    </div>
                    <div class="panel-body">
                        <div class="list-group" id="visit-list">
                            <div class="list-group-item" *ngFor="let item of locations">
                                <h3>{{item['name']}}</h3>
                                <small>UUID: {{item['uuid']}}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
