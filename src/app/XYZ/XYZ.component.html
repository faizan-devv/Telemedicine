<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Patient Information Edit</h4>
                        <h3><b>ID# {{id}}</b></h3>
                    </div>
                    <div class="content">
                        <form>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" name="first" class="form-control" placeholder="Company" value="" [(ngModel)]="firstName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" name="last"  class="form-control" placeholder="Last Name" value="" [(ngModel)]="lastName">
                                    </div>
                                </div>
                                
                                
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Date of Birth</label>
                                        <input type="date" name="dob" class="form-control" placeholder="Date of Birth" value="" [ngModel]="dateOfBirth | date:'yyyy-MM-dd'">
                                    </div>
                                    <div class="form-group">
                                        <label>CNIC</label>
                                        <input type="number" name="cnic" class="form-control" placeholder="xxxxxxxxxxxxx" value="" maxlength="13" [(ngModel)]="cnic">
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" name="addr" class="form-control" placeholder="Home Address" value="" [(ngModel)]="Address">
                                    </div>
                                    <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Select Gender:</label>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" id="defaultUnchecked" name="gender" value="female" >
                                            <label class="custom-control-label" for="defaultUnchecked">Female</label>
                                        </div>
                                          
                                          <!-- Default checked -->
                                        <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" id="defaultChecked" name="gender" value="male" checked>
                                            <label class="custom-control-label" for="defaultChecked">Male</label>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                
                                
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" name="city" class="form-control" placeholder="City" value="" [(ngModel)]="city">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text" name="country" class="form-control" placeholder="Country" value="" [(ngModel)]="country">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input type="number" name="postalcode" class="form-control" placeholder="ZIP Code" [(ngModel)]="postalCode">
                                    </div>
                                </div>
                                
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right" (click)="submit()">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
   
        </div>
    </div>
</div>
