<div class="login-form">
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <form>
      <h2 class="text-center">Patient Log in</h2>       
      <div class="form-row">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search User" name="search" id="search" [(ngModel)]="search">
          <button class="btn btn-primary form-control" (click)="getAllPatients()">Find</button>
        </div>
      </div>
      <div class="form-group">
          <select class="form-control" placeholder="Username" required="required" name="username" [(ngModel)]="username" id="username" disabled></select>
      </div>
      <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required="required" name="password" [(ngModel)]="password">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="login()">Log in</button>
      </div>      
      <a [routerLink]="['dashboard']" class="text-center" style="display: block;">Are you an Admin or a Hospital Staff?</a>
  </form>
</div>
